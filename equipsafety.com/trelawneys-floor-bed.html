<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FloorBed | Care Home</title>
    <style>
        /* CORE VARIABLES */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #333333;
            --bg-page: #f5f5f5;
        }

        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* LAYOUT CONTAINER */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 1. HEADER SECTION */
        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { font-size: 16px; opacity: 0.9; }

        /* SECTIONS COMMON */
        .section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 2. VIDEO WRAPPER (16:9) */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 0;
        }

        /* 3. INSTRUCTIONS (PDF/DOC) */
        .doc-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* 4. CHATBOT INFO BOX */
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
        }

        /* 5. FORM CONTAINER */
        .form-container {
            width: 100%;
            min-height: 850px;
            border: 0;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 600px) {
            .header h1 { font-size: 22px; }
            .section { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 1. HEADER -->
    <div class="header">
        <h1>üè• FloorBed</h1>
        <p>Trelawney's Room</p>
    </div>

    <!-- 2. VIDEO TUTORIAL -->
    <div class="section">
        <h2>üé• Video Tutorial</h2>
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/4d63fxqte98?rel=0&modestbranding=1" 
                title="FloorBed Training Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- 3. OPERATING INSTRUCTIONS -->
    <div class="section">
        <h2>üìÑ Operating Instructions</h2>
        <iframe 
            class="doc-container"
            src="https://docs.google.com/gview?url=https://mobilityhire.com/wp-content/uploads/2018/07/Floorbed2-User-Manual.pdf&embedded=true">
        </iframe>
        <p style="margin-top: 10px; font-size: 14px; color: #666;">
            <a href="https://mobilityhire.com/wp-content/uploads/2018/07/Floorbed2-User-Manual.pdf" target="_blank" rel="noopener">
                Download Manual (PDF)
            </a>
        </p>
    </div>

    <!-- 4. CHATBOT ASSISTANT -->
    <div class="section">
        <h2>üí¨ Need Help?</h2>
        <div class="info-box">
            <p><strong>ü§ñ AI Assistant is active!</strong></p>
            <p>Tap the chat bubble in the bottom right corner to ask questions about this bed in any language.</p>
        </div>
    </div>

    <!-- 5. SAFETY CHECK FORM -->
    <div class="section" style="border-bottom: none;">
        <h2>‚úÖ Safety Check & Training Log</h2>
        <iframe src="https://app.smartsuite.com/form/sba974gi/qsfREZYzHf?header=false" width="100%" height="600px" frameborder="0"></iframe>
    </div>

</div>

<!-- FASTBOTS SCRIPT -->
<script defer src="https://app.fastbots.ai/embed.js" data-bot-id="cmiiybs4o002gpa1pe8hdrsvn"></script>

</body>
</html>
