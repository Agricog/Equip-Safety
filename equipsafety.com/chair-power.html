<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invacare TDX SP2 Power Chair | Care Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 16px; }
        
        .section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        .section:last-child { border-bottom: none; }
        .section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
        .pdf-controls {
            text-align: center;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .pdf-controls button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .pdf-controls button:hover {
            background: #5568d3;
        }
        
        #page-info {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .doc-embed {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .chatbot-trigger {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }
        .chatbot-trigger:hover { background: #5568d3; }
        
        .form-embed {
            width: 100%;
            min-height: 800px;
            border: none;
        }
        
        @media (max-width: 600px) {
            .header h1 { font-size: 22px; }
            .section { padding: 20px; }
            #pdf-viewer { height: 500px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Invacare TDX SP2 Power Chair</h1>
            <p>Trelawney's Room</p>
        </div>

        <div class="section">
            <h2>üé• Video Tutorial</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/urY7L8wedDA?start=21" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="section">
            <h2>üìÑ Operating Instructions</h2>
            <iframe 
                class="doc-embed"
                src="https://docs.google.com/document/d/1ubUjSAGq2CwGLSxAHHVQIgSpU_dxczHWwAdFGmqjmU0/preview">
            </iframe>
        </div>

        <div class="section">
            <h2>üí¨ Need Help? Ask Our Multilingual Assistant</h2>
            <p style="margin-bottom: 15px; color: #666;">
                Get instant answers about operating this equipment in your language
            </p>
            <button class="chatbot-trigger" onclick="openChatbot()">
                <span>ü§ñ</span> Open AI Assistant
            </button>
        </div>

        <div class="section">
            <h2>‚úÖ Complete Training & Equipment Check</h2>
            <iframe 
                class="form-embed"
                src="https://app.smartsuite.com/form/sba974gi/lTrOXGnkxT?header=false">
            </iframe>
        </div>
    </div>

    <script defer src="https://chat.autoreplychat.com/embed.js" data-bot-id="cmiiybs4o002gpa1pe8hdrsvn"></script>

    <script>
        function openChatbot() {
            if (window.autoreplychat) {
                window.autoreplychat.open();
            }
        }
    </script>
</body>
</html>
